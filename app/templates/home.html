{% extends "base.html" %}

{% block title %}In√≠cio - CineView{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Filmes em Alta</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
  {% for movie in trending_movies %}
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:scale-105 transition-transform duration-300">
      <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="w-full">
      <div class="p-2">
        <h2 class="text-lg font-semibold">{{ movie.title }}</h2>
        <p class="text-sm text-gray-400">{{ movie.release_date }}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
